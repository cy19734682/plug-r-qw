
# .github/workflows/buildAndDeploy.yml

# 自动发布
# https://github.com/marketplace/actions/deploy-to-github-pages

name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-ssh-liunx:
    runs-on: ubuntu-latest #指定运行环境为最新的Ubuntu版本
    strategy:
      matrix:
        node-version: [ 14.21.2 ] #指定node版本
    steps:
      - uses: actions/checkout@v2
      - name: ssh scp ssh pipelines #使用市场找到的action来将项目build的产物传到我的服务器
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
          host: ${{ secrets.LDD_SERVER_IP }} # 服务器的ip
          user: ${{ secrets.LDD_SERVER_NAME }} # 服务器的账号
          pass: ${{ secrets.LDD_SERVER_PASSWORD }} # 服务器的密码
          connect_timeout: 10s
          last_ssh: | #这部分是在服务器上，传输文件后执行的命令，新版本重新安装依赖并运行
            cd /srv/plug-r-qw
            npm install
            echo "判断名为plug-r-qw的进程是否存在"
            if test -z $(pm2 pid plug-r-qw);  then echo "不存在" ; pm2 start ./index.js --name='plug-r-qw'; else echo "存在" ;  pm2 restart plug-r-qw;  fi
